##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = opacity 0.90 override, fullscreen:0
windowrule = opaque, class:foot|equibop|org\.quickshell|imv|swappy  # They use native transparency or we want them opaque

windowrule = center 1, floating:1, xwayland:0  # Center all floating windows (not xwayland cause popups)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float Necessary Windows
windowrule = float, class:^()$,title:^(Save File)$
windowrule = float, class:^()$,title:^(Open File)$
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float, class:wev

# Float, resize and center
windowrule = float, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = size 60% 70%, class:org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = center 1, class:org\.pulseaudio\.pavucontrol|yad-icon-browser

# Ugh xwayland popups
windowrule = nodim, xwayland:1, title:win[0-9]+
windowrule = noshadow, xwayland:1, title:win[0-9]+
windowrule = rounding 10, xwayland:1, title:win[0-9]+

# Discord
windowrule = workspace 7 silent, class:^(discord)$

# Steam
windowrule = workspace 3 silent, class:^(steam_app_default)$
windowrule = workspace 3 silent, class:^(steam)$
windowrule = tile, class:^(steam_app_default)$


windowrule = workspace 5, class:^(steam_app_\d+)$
windowrule = fullscreen, class:^(steam_app_\d+)$
windowrule = tile, class:^(steam_app_\d+)$

# WoW
windowrule = workspace 4, class:^(steam_app_default)$, title:^(World of Warcraft)$
windowrule = fullscreen, floating:0, class:^(steam_app_default)$, title:^(World of Warcraft)$

# ######## Workspace rules ########
workspace = w[tv1]s[false], gapsout:20
workspace = f[1]s[false], gapsout:20

# Workspace Monitors
$priMon = "DP-1"
$secMon = "DP-2"
$terMon = "DP-3"
workspace = 1, $priMon, persistent:true, default:true
workspace = 7, $secMon, persistent:true, default:true
workspace = 13, $terMon, persistent:true, default:true
# Special Workspaces
workspace = special:terminal, on-created-empty:alacritty
workspace = special:music, on-created-empty:spicetify watch -s -n -q
